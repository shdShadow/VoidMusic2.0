<!DOCTYPE html>
<html>
<head>
    <title>Bot Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bot Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Guild</th>
                <th>Guild ID</th>
                <th>Is Playing</th>
                <th>Logs</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data["rows"] %}
            <tr>
                <td>{{ row["Guild"] }}</td>
                <td>{{ row["Guild ID"] }}</td>
                <td>{{ row["Playing"] }}</td>
                <td><a href="{{ row["Logs"] }}">View Logs</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
